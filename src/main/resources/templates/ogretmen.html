<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title>Öğretmen Kayıt Formu</title>
</head>
<body>
<div layout:fragment="content">
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="assets/images/ogretmen.jpg" th:src="@{/assets/images/ogretmen.jpg}"  alt="">
                </div>
                <div class="signup-form">
                    <form  th:action="@{/ogretmen}" method="POST" class="register-form" id="register-form">
                        <div>
                            <h2>Öğretmen Kayıt Formu</h2>

                            <div class="form-group">
                                <label for="adi">Adı Soyadı:</label>
                                <input type="text" name="adi" id="adi"/>
                            </div>

                            <div class="form-group">
                                <label for="email"> Email :</label>
                                <input type="email" name="email" id="email" />
                            </div>

                            <div class="form-group">
                                <label for="telefon">Telefonu :</label>
                                <input type="number" name="telefon" id="telefon">
                            </div>

                        </div>

                        <div class="form-submit">
                            <input type="reset" value="Temizle" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Kaydet" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>

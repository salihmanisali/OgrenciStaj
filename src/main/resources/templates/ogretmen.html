<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title>Öğretmen Kayıt Formu</title>
</head>
<body>
<div layout:fragment="content">
    <div class="main">
        <div class="container">
            <div>
                <div>
                    <form  th:action="@{/ogretmen}" th:object="${ogretmen}" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        <div>

                            <h2>Öğretmen Kayıt Formu</h2>



                            <img id="output" src="#" alt="image" height="320" width="240" th:src="@{/upload/{dosyaTuru}/{id}(id=${ogretmen.id},dosyaTuru='OGRETMEN')}"/>

                                <input type="file" name="resim" id="resim" accept="image/*" onchange="loadFile(event)"/>
                                <input type="hidden" name="resimUrl" id="resimUrl" th:value="${ogretmen.resimUrl}"/>
                                    <script>
                                        var loadFile = function(event) {
                                            var output = document.getElementById('output');
                                            output.src = URL.createObjectURL(event.target.files[0]);
                                        };
                                    </script>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="adi">Adı Soyadı:</label>
                                    <input type="text" name="adi" id="adi" th:value="${ogretmen.adi}"/>
                                </div>

                                <div class="form-group">
                                    <label for="email"> Email :</label>
                                    <input type="email" name="email" id="email"  th:value="${ogretmen.email}"/>
                                </div>

                                <div class="form-group">
                                    <label for="telefon">Telefonu :</label>
                                    <input type="number" name="telefon" id="telefon"  th:value="${ogretmen.telefon}"/>
                                </div>

                                <div class="form-group">
                                    <label for="okul">Okulu :</label>
                                    <div class="select-list">
                                        <select name="okul" id="okul">
                                            <option disabled selected value> Okul Seçin </option>
                                            <option
                                                    th:each="okul: ${okullar}"
                                                    th:value="${okul.id}"
                                                    th:text="${okul.adi}"
                                                    th:selected="${ogretmen.okul == null? null : okul.id==ogretmen.okul.id}"
                                            >okul</option>
                                        </select>
                                        <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="reset" value="Temizle" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Kaydet" class="submit" name="submit" id="submit" />
                        </div>

                        <input type="hidden" name="id" id="id" th:value="${ogretmen.id}"/>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>

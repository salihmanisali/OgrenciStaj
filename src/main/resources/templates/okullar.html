<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Okullar</title>
</head>
<body>
	<div layout:fragment="content">
		<div>
			<h2>Sistemde Kayıtlı Okullar</h2>
			<p class="my-5">
				<a class="btn btn-success" th:href="@{/okul}"><i class="fa fa-plus"> Okul Ekle</i></a>
			</p>
			<br>
			<table id="table" class="table table-hover table-striped compact" style="width:100%">
				<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Adı</th>
					<th scope="col">İlçe</th>
					<th scope="col"></th>

				</tr>
				</thead>
				<tbody>
				<tr th:each="okul: ${okullar}" >
					<td th:text="${okul.id}"></td>
					<td th:text="${okul.adi}"></td>
					<td th:text="${okul.ilce}"></td>
					<td  align="right">
						<div class="btn-group" role="group">
							<a th:href="@{/okul/delete/{id}(id=${okul.id})}" class="btn btn-danger"><i class="fa fa-trash">&nbsp;Sil</i> </a>
							<a th:href="@{/okul/{id}(id=${okul.id})}" class="btn btn-primary"><i class="fa fa-edit ml-2">&nbsp;Düzenle</i>  </a>
						</div>
					</td>
				</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>


</html>

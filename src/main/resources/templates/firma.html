<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title>Firma Kayıt Formu</title>
</head>
<body>
<div layout:fragment="content">
    <div class="main">
        <div class="container">
            <div>
                <div>
                    <form  th:action="@{/firma}" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        <div>
                            <h2>Firma Kayıt Formu</h2>

                            <img id="output" src="#" alt="image" height="320" width="240" th:src="@{/upload/{dosyaTuru}/{id}(id=${firma.id},dosyaTuru='FIRMA')}"/>

                            <input type="file" name="resim" id="resim" accept="image/*" onchange="loadFile(event)"/>

                            <input type="hidden" name="resimUrl" id="resimUrl" th:value="${firma.resimUrl}"/>

                            <script>
                                var loadFile = function(event) {
                                    var output = document.getElementById('output');
                                    output.src = URL.createObjectURL(event.target.files[0]);
                                };
                            </script>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sicil">Sicil :</label>
                                    <input type="number" name="sicil" id="sicil" th:value="${firma.sicil}" />
                                </div>

                                <div class="form-group">
                                    <label for="adi">Adı :</label>
                                    <input type="text" name="adi" id="adi" th:value="${firma.adi}" />
                                </div>

                                <div class="form-group">
                                    <label for="faaliyetAlanlari">Faaliyet Alanları :</label>
                                    <input type="text" name="faaliyetAlanlari" id="faaliyetAlanlari" th:value="${firma.faaliyetAlanlari}" />
                                </div>
                            </div>
                            <h4>Firmanın İnsan Kaynakları Sorumlusu</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="insanKaynaklariSorumlusuAdi">Adı :</label>
                                    <input type="text" name="insanKaynaklariSorumlusuAdi" id="insanKaynaklariSorumlusuAdi" th:value="${firma.insanKaynaklariSorumlusuAdi}" />
                                </div>

                                <div class="form-group">
                                    <label for="insanKaynaklariSorumlusuEmail"> Email :</label>
                                    <input type="email" name="insanKaynaklariSorumlusuEmail" id="insanKaynaklariSorumlusuEmail" th:value="${firma.insanKaynaklariSorumlusuEmail}" />
                                </div>

                                <div class="form-group">
                                    <label for="insanKaynaklariSorumlusuTelefonu">Telefonu :</label>
                                    <input type="number" name="insanKaynaklariSorumlusuTelefonu" id="insanKaynaklariSorumlusuTelefonu" th:value="${firma.insanKaynaklariSorumlusuTelefonu}" />
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="reset" value="Temizle" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Kaydet" class="submit" name="submit" id="submit" />
                        </div>

                        <input type="hidden" name="id" id="id" th:value="${firma.id}"/>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>

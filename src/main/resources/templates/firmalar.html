<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>User Home</title>
</head>
<body>
	<div layout:fragment="content">
		<div>

			<h2>Sistemde Kayıtlı Firmalar</h2>

			<p class="my-5">
				<a class="btn btn-primary" th:href="@{/firma}"><i class="fa fa-plus"> Firma Ekle</i></a>
			</p>
			<br>
			<table id="table" class="table table-hover table-bordered">
				<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Resim</th>
					<th scope="col">Adı</th>
					<th scope="col">Sicil</th>
					<th scope="col">Faaliyet Alanları</th>
					<th scope="col">İnsan Kaynakları Sorumlusu Adı</th>
					<th scope="col">İnsan Kaynakları Sorumlusu Email</th>
					<th scope="col">İnsan Kaynakları Sorumlusu Telefonu</th>
					<th scope="col"></th>

				</tr>
				</thead>
				<tbody>
				<tr th:each="firma: ${firmalar}" >
					<td th:text="${firma.id}"></td>
					<td><img z /></td>
					<td th:text="${firma.adi}"></td>
					<td th:text="${firma.sicil}"></td>
					<td th:text="${firma.faaliyetAlanlari}"></td>
					<td th:text="${firma.insanKaynaklariSorumlusuAdi}"></td>
					<td th:text="${firma.insanKaynaklariSorumlusuEmail}"></td>
					<td th:text="${firma.insanKaynaklariSorumlusuTelefonu}"></td>
					<td>
						<a th:href="@{/firma/{id}(id=${firma.id})}" class="btn btn-primary"><i class="fa fa-edit ml-2"></i> Düzenle </a>
						<a th:href="@{/firma/delete/{id}(id=${firma.id})}" class="btn btn-primary"><i class="fa fa-trash"></i> Sil</a>
					</td>
				</tr>
				</tbody>
			</table>



		</div>
	</div>

</body>

</html>
